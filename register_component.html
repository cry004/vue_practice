<html>
<head>

  <style>
  </style>

<body>
 <div id="app">
    <my-cmp></my-cmp>
    <my-cmp></my-cmp>
  </div>
  <hr>
  <div id="app2">
     <my-cmp></my-cmp>
     <my-cmp></my-cmp>
   </div>
  <script>
  var data = {
  status: 'Critical'
};
//Vue.component('my-cmp',{})  register globally
var cmp = {
  data: function() {
    return {
      status: 'Critical'
    };
  },
  template:
    '<p>Server Status: {{ status }}(<button @click="changeStatus">Change</button>)</p>',
  methods: {
    changeStatus: function() {
      this.status = 'Normal';
    }
  }
};
new Vue({
  el: '#app',
  components: {
    //locally
    'my-cmp': cmp
  }
});
new Vue({
  el: '#app2'
});
</script>
</body>
